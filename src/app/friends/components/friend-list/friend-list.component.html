

<div class="container">

  <mat-grid-list cols="4" rowHeight="300" gutterSize="30px">

    <ng-container *ngIf="friends$ | async as friends">


      <ng-container *ngFor="let friend of friends">

        <mat-grid-tile>
          <app-friend-card [friend]="friend" (actionEvent)="handleEvent($event)"></app-friend-card>
        </mat-grid-tile>
      </ng-container>
    </ng-container>

  </mat-grid-list>
</div>
