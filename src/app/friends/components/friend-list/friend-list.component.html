<div class="container">
  <mat-grid-list cols="4">
    <ng-container *ngIf="friends$ | async as friends">
      <ng-container *ngFor="let friend of friends">
        <mat-grid-tile>
          <app-friend-card
            [friend]="friend"
            (actionEvent)="handleEvent($event)"
          ></app-friend-card>
        </mat-grid-tile>
      </ng-container>
    </ng-container>
  </mat-grid-list>
</div>

<div class="chart-container">
  <ng-container *ngIf="friends$ | async as friends">
    <app-bar-chart [chartData]="friends"></app-bar-chart>
    <app-pie-chart [chartData]="friends"></app-pie-chart>
  </ng-container>

</div>
