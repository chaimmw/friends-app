

<div class="container">

  <mat-grid-list cols="4" rowHeight="300">

    <ng-container *ngIf="friends$ | async as friends">


      <ng-container *ngFor="let friend of friends">

        <mat-grid-tile>
          <app-friend-card [friend]="friend"></app-friend-card>
        </mat-grid-tile>
      </ng-container>
    </ng-container>

  </mat-grid-list>
</div>

<div class="container">
  <app-friend-form-container></app-friend-form-container>
</div>
