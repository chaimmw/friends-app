<div class="add-button-row">
  <button mat-raised-button color="primary" (click)="toggleList()">
    {{ showList ? "Add Friend" : "Show List" }}
  </button>
</div>

<app-friend-form-container *ngIf="!showList" (actionEnd)="toggleList()"></app-friend-form-container>

<app-friend-list *ngIf="showList" (listAction)="toggleList()"></app-friend-list>
